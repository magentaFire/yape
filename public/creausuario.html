<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
    <title>Yape - Magenta - página de registro</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col s12 m8 offset-m2 l8 offset-l2">
                <div class="center">
                    <img src="img/icons/lockone.png" alt="" class="lock-image">
                    <h5>
                        Crea tu usuario Yape
                    </h5>
                    <p>
                        Ingresa un nombre, email y clave de usuario
                    </p>
                </div>

                <div class="col s12 center user-form">
                    <form class="">
                        <div class="input-field user-form__inputs ">
                            <input placeholder="nombre" id="userName" type="text">
                            <input placeholder="correo@ejemplo.com" id="userEmail" type="email">
                            <input placeholder="Ingresa clave de 6 dígitos" id="userKey" type="password">
                            <p class="texto-gris user-form__inputs--warning container texto-centrado">
                                Cuida esta clave como oro, es tu acceso a Yape
                            </p>
                        </div>
                        
                        <div class="col s12">
                            <a class="waves-effect waves-light btn disabled" id="btnContinuar1">CONTINUAR</a>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
    <script src="js/app3.js"></script>
</body>

</html>
