<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
    <title>Yape - Magenta - página de registro</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col s12 m8 offset-m2 l8 offset-l2">
                <div class="center">
                    <img src="img/icons/phone.png" alt="" class="phone-image">
                    <h5>
                        Para comenzar validemos tu número
                    </h5>
                    <p>
                        Recibirás un SMS con un código de validación
                    </p>
                </div>

                <div class="col s12 center form-container">
                    <form class="">
                        <div class="input-field">
                            <input placeholder="(+51)" id="phone" type="number">
                        </div>
                        <div class="tyc-container">
                            <p>
                                <input type="checkbox" id="terms" />
                                <label for="terms">acepto los <a href="#"> términos y condiciones</a></label>
                            </p>
                        </div>
                        <div class="col s12">
                            <a class="waves-effect waves-light btn disabled" id="btnContinuar">CONTINUAR</a>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
