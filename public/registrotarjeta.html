<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
    <title>Yape - Magenta - página de registro</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col s12 m8 offset-m2 l8 offset-l2">
                <div class="center">
                    <img src="img/icons/bcp-logo.png" alt="" class="bcpcard-image">
                    <h5>
                        Registra tu tarjeta de débito BCP
                    </h5>
                    <p>
                        Por ahora sólo aceptamos cuentas de ahorro y/o corriente en soles
                    </p>
                </div>

                <div class="col s12 center form-container">
                    <form class="">
                        <div class="input-field input-creditcard">
                            <input placeholder="card" id="cardnumber" type="text" maxlength="16">
                            <p class="texto-verde texto-centrado">
                                <img src="img/icons/scan.png" alt="" class="img-icon"> Escanear tarjeta
                            </p>
                            
                            <div class="col 7">
                                <p>Fecha de vencimiento</p>
                            </div>
                            <div class="col s2">
                                <input placeholder="Mes" type="number" id="mesInput">
                            </div>
                            <div class="col s2">
                                <input placeholder="Año" type="number" id="anioInput">
                            </div>
                        </div>
                        
                        <div class="col s12">
                            <a class="waves-effect waves-light btn disabled" id="btnContinuar2">CONTINUAR</a>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
    <script src="js/app5.js"></script>
</body>

</html>
