<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
    <title>yape Magenta - crea tu usuario -</title>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col s12 m8 offset-m2 l8 offset-l2">
                <div class="center">
                    <img src="img/icons/message.png" alt="" class="message-image">
                    <h5>
                        Ahora ingresa tu código
                    </h5>
                    <p>
                        Enviamos un SMS con el código de validación al número "22222"
                    </p>
                </div>

                <div class="col s12 center form-container">
                    <form class="">
                        <div class="input-field">
                            <input placeholder="lock" id="codigo" type="number">
                        </div>
                        <div class="retry-container">
                            <p class="texto-centrado texto-gris">
                                reintentar en <img src="img/icons/clock.png" alt="" class="img-icon">
                                <span class="timer-span texto-gris"></span> 21 s
                            </p>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
    <script src="js/app.js"></script>          
</body>
</html>
